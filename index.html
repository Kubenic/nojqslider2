<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>nojqsliderv2</title>
	<link rel="stylesheet" href="nojqslidertheme.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<div id="slider">
		</div>
	</div>
	
	<script src="nojqslider.js"></script>
	<script>
		var options = {
			isAjax : true,
			ajaxUrl : "https://www.skrzypczyk.fr/slideshow.php",
			timespeed : 1000,
			ajaxDataModel : {
				image : "url",
				title : "title",
				description : "desc"
			},
			size : {
				height : 800
			},
			responsive : [
				{
					size : 0,
					action : {
						height:300
					}
				},
				{
					size : 768,
					action : {
						height:500
					}
				},
				{
					size : 992,
					action : {
						height:800
					}
				}
			]

		};

		var slider = new NoJQSlider("#slider",options);
	</script>
</body>
</html>
